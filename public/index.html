<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Pro UI</title>

<style>
body{
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
}
.container{
  width:90%;
  max-width:420px;
  background:#111;
  padding:20px;
  border-radius:20px;
}
.input-box{
  width:100%;
  background:#222;
  padding:15px;
  border-radius:15px;
  color:#fff;
  border:none;
  outline:none;
}
.controls{
  display:flex;
  justify-content:space-between;
  margin-top:15px;
}
.switch{
  width:50px;
  height:25px;
  background:#555;
  border-radius:50px;
  cursor:pointer;
}
.timer{
  color:#fff;
}
.create-btn{
  margin-top:20px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:25px;
  font-size:16px;
  color:#fff;
  background:linear-gradient(90deg,#ff9a44,#ff4ecb,#7a5cff);
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <input class="input-box" placeholder="Type something..." />

  <div class="controls">
    <div class="switch"></div>
    <div class="timer">‚è± 20s</div>
  </div>

  <button class="create-btn">Create</button>
</div>

<script>
let audioEnabled = false;
let duration = 20;

document.querySelector(".switch").addEventListener("click", function(){
  audioEnabled = !audioEnabled;
  this.style.background = audioEnabled ? "limegreen" : "#555";
});

document.querySelector(".create-btn").addEventListener("click", async function(){

  const prompt = document.querySelector(".input-box").value;

  const res = await fetch("/api/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      prompt: prompt,
      audio: audioEnabled,
      duration: duration
    })
  });

  const data = await res.json();
  alert(data.data.aiResponse);
});
</script>

</body>
</html>
